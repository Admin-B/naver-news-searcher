<!DOCTYPE HTML>
<html>

<head>
    <title>네이버뉴스 댓글검색기</title>
    <meta charset="utf-8">
    <link href="./css/st.css" rel="stylesheet">

    <!-- require modules -->
    <script src="./js/requireModule.js"></script>
</head>

<body>
    <section class="container">
        <div class="input-wrap">
            <input id="input-search" type="text" class="input-search" placeholder="URL을 입력해주세요" autofocus>
            <div class="btn btn-search">검색</div>
        </div>
        <div class="sort-wrap">
            <div class="btn btn-sort active" data-type="favorite">랭킹순</div>
            <div class="btn btn-sort" data-type="new">최신순</div>
            <div class="btn btn-sort" data-type="old">오래된순</div>
        </div>
        <div class="comments">
        </div>
        <div class="comments-more btn btn-more">
            더보기
        </div>
    </section>
    <script src="./js/ui.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
